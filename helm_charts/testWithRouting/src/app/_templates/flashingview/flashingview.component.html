<div class="grid-container">
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <!-- first row-->
    <div class="headline">
        <div class="mat-h6">Flashing Options</div>
    </div>
    <div class="spacer">
    </div>
    <div class="headline">
        <div class="mat-h6">Flashing Process</div>
    </div>
    <!-- second row-->
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <!-- third row -->
    <div class="spandiv"><span>Select a boot-medium (SD-Card or USB-Stick).</span></div>
    <div class="spacer"></div>
    <div class="datapanel">
        <mat-progress-bar #progress mode="determinate" [value]="progressbarvalue"></mat-progress-bar>

        <div class="mat-h6 progressbartext">{{progressbarvalue}}%</div>
    </div>
    <!--   fourth row    -->
    <div class="buttondiv">
        <button mat-raised-button color="primary"(click)="selectDrive()">Select a device</button>
    </div>
    
    <div class="spacer"></div>
    <!-- fifth row -->
    <div class="spandiv"><span>Select boot medium appearance</span></div>
    <div class="spacer"></div>
    <!-- sixth row -->
    <div class="radiobuttondiv">
        <mat-radio-group aria-label="Select an option" color="primary">
            <mat-radio-button value="1" [checked]="true">USB</mat-radio-button>
            <mat-radio-button value="2">SD-Card</mat-radio-button>
          </mat-radio-group>
    </div>
    <div class="spacer"></div>
    <!-- seventh row-->
    <div class="spandiv"><span>Select network connectivity</span></div>
    <div class="spacer"></div>
    <!-- sixth row -->
    <div class="radiobuttondiv">
        <mat-radio-group aria-label="Select an option" color="primary">
            <mat-radio-button value="1" >Wifi</mat-radio-button>
            <mat-radio-button value="2" [checked]="true">Ethernet</mat-radio-button>
          </mat-radio-group>
    </div>
    <div class="spacer"></div>
    <div class="buttondiv">
        <button mat-raised-button (click)="startFlashing()">Start flashing</button>
    </div>
    


    

    
</div>
