apiVersion: apps/v1
kind: Deployment
metadata:
  name: spa-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      label-key: spa-deployment
  template:
    metadata:
      labels:
        label-key : spa-deployment
    spec:
      containers:
        - name: spa-demo-container
          image: danielbautz317/spa-demo:v1
          imagePullPolicy: Always
          ports:
        #  - containerPort: 80
          - name: http
            containerPort: 80
            #hostPort for usage of a static port to access the webserver
            hostPort: 31008
            protocol: TCP