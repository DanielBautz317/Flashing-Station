
<div mat-dialog-title class="mat-h6">Checking for Updates</div>
<div class="showCircleOrCheckmark">
    <div class="lds-spinner" *ngIf="!finished">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div *ngIf="finished">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
          </svg>
    </div>
</div>

<div mat-dialog-content >Please wait.</div>
<div mat-dialog-content *ngIf="!updateInProgress">Images up to date.</div>
<div mat-dialog-content *ngIf="updateInProgress">Update in progress.</div>
<div mat-dialog-content *ngIf="test"> current image: {{currentImage}}</div>
<div mat-dialog-content *ngIf="test"> newest Image: {{newestImage}} </div>
<div *ngIf="test" class="buttondiv">
    <button mat-dialog-close mat-raised-button (click)="close()">close</button>
    <button mat-raised-button (click)="change()">change</button>
</div>
