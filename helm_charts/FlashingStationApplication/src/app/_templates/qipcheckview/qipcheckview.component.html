<div class="grid-container" >
    <!-- first row-->
    <div class="headline">
        <div class="mat-h6">QIP Options</div>
    </div>
    <div class="headline">
        <div class="mat-h6">Device Data</div>
    </div>
    <!-- second row-->
    <div class="divspanwithtext"><span>Add a device with hostname and IP-adress to check if it is registered correclty in QIP.</span></div>
    <div class="selectionSection">       
        <button  mat-raised-button [disabled]="!deletePossible" color="warn"(click)="deleteDevice()">
            <mat-icon>
                delete
            </mat-icon>
        </button>
        <mat-checkbox class="selectAll" [checked]="devices.length === selectedOptions.length && devices.length > 0" (change)="selectAllElements()"></mat-checkbox>
    </div>
    <!-- third row -->
   
    <div class="datapanel">
        <mat-selection-list [(ngModel)]="selectedOptions" (ngModelChange)="onNgModelChange($event)" role="list">
            <mat-list-option *ngFor="let device of devices" color="primary" role="listitem" [value]="device" >
                <h6 matLine>Hostname: {{device.hostname}}</h6>
                <p matLine>IP-Adress: {{device.ipadress}}</p>
            </mat-list-option>
        </mat-selection-list>
    </div>
    <!--   fourth row    -->
    
    <div class="buttondiv">
        <button class="btn" mat-raised-button color="primary" (click)="openAddDialog()" >
            Add a device
        </button>
    </div>
    
    <!-- fifth row -->
   
    <div class="divspanwithtext"><label>Click on the button below to start the checking script and see, if the devices are registered correctly in QIP. If not, please contact your local IT-departement to register the devices properly. </label></div>

    <!-- sixth row -->
    <div class="buttondiv">
        <button class="btn" mat-raised-button (click)="startQipCheck()"> Start QIP Check</button>
    </div>
    <!-- seventh row-->
    <div class="divspanwithtext"><span>Result:</span></div>

    <!-- eigth row  -->
    <div class="resultpanel">
        <div class="spacer"></div>
        <mat-list class="result">
            <mat-list-item *ngFor="let result of resultText" role="listitem" >
                <div class = "listtext">{{result}}</div>
            </mat-list-item>
        </mat-list>  
    </div>
    


    

    
</div>
